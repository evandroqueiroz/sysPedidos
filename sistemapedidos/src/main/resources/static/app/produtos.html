<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: Arial, Arial, Helvetica, 
        sans-serifs;
    }
    header{
        background-color: #f3f0f0;
        color:#000000;
        margin-bottom: 0px;
    }
</style>
<body>
    <h1>Sistema de Pedidos</h1>
    <div>
        <p>Listagem de Produtos</p>
        <form>
            <label>ID: </label>
            <input type="text" id="tx_id" disabled="disabled" readonly="readonly"/>
            <br>
            <label>Nome: </label>
            <input type="text" id="tx_nome"/>
            <br>
            <label>Quantidade em Estoque: </label>
            <input type="number" id="nu_quantidade_estoque">
            <br>
            <label>Preço Unitário Atual: </label>
            <input type="number" id="nu_preco_unidade_atual">
            <br>
            <button type="button" onclick="criar()">Criar</button>
            <button type="button" onclick="alterar()">Alterar</button>
            <button type="button" onclick="carregar()">Listar</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </form>
        <table border="1" id="listagem"></table>
    </div>
</body>
<script>
    // Limpar campos
    function limpar(){
        document.getElementById("tx_id").value = "";
        document.getElementById("tx_nome").value = "";
        document.getElementById("nu_quantidade_estoque").value = "";
        document.getElementById("nu_preco_unidade_atual").value = "";
    }
    // Alterar registro 
    function alterar(){
        console.log("Alterar produto!");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readystate == 4 && this.status == 200){
                alert("Produto alterado com sucesso");
                carregar();
            }
        }
        xhttp.open("PUT","/produto/" + document.getElementById("tx_id").value);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify({
            id:document.getElementById("tx_id").value, 
            nome:document.getElementById("tx_nome").value, 
            quantidade:document.getElementByName("nu_quantidade_estoque").value, 
            preco:document.getElementByName("nu_preco_unidade_atual").value
        }));    
    }
    // Excluir registro
    function excluir(id_produto){
        console.log("Excluir Produto!");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Produto excluído com sucesso");
                carregar();
            }
        }
        xhttp.open("DELETE", "/produto/" + id_produto);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send();
    }
    // Criar registro
    function criar(){
        consol.log("Criar Novo Produto!");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Produto criado com sucesso");
                carregar();
            }
        }
        xhttp.open("POST", "/produto");
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify({
            id:null, 
            nome:document.getElementById("tx_nome").value,
            quantidade:document.getElementByName("nu_quantidade_estoque").value, 
            preco:document.getElementByName("nu_preco_unidade_atual").value
        }));
    }
    // Preencher dados
    function preencher(id_produto, nome_produto, quantidade_produto, unitario_produto){
        console.log(id_produto, nome_produto, quantidade_produto, unitario_produto);
        document.getElementById("tx_id").value = id_produto;
        document.getElementById("tx_nome").value = nome_produto;
        document.getElementByName("nu_quantidade_estoque").value = quantidade_produto;
        document.getElementByName("nu_preco_unidade_atual").value = unitario_produto;
    }
    // Carregar dados - GET
    function carregar(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){ 
            var dados = JSON.parse(this.responseText); 
            var conteudo ="<tr> <th>ID</th> <th>Nome</th> <th>QUANTIDADE DE ESTOQUE</th> <th>PREÇO ATUAL</th> <th>Ações</th> </tr>";        
            for(var produtos of dados){
                conteudo += "<tr> <td>" + produto.id + " </td> <td>"+ produto.nome + "</td>" 
                conteudo +="<tr> <td>" + produto.quantidade_estoque + " </td> <td>"+ produto.unitario_produto + "</td>" 
                conteudo += "<td> <button type='button' onclick=preencher('"+ produto.id +"','"+ produto.nome +"','"+ produto.quantidade_estoque +",'"+ produto.unitario_produto +")>Alterar</button>  ";           
                conteudo += "<button type='button' onclick='excluir("+ produto.id +",'"+ produto.nome +"','"+ produto.quantidade_estoque +",'"+ produto.unitario_produto +")'>Excluir</button></td></tr>";
            }
            document.getElementById("listagem").innerHTML = conteudo;
            limpar();
            console.log(this.responseText);
            console.log(dados);  }
        };
        xhttp.open("GET","/produto");
        xhttp.send();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</html>
